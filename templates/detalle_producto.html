<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <!-- Agrega cualquier archivo CSS o JS necesario -->
</head>
<body>
    <div class="container">
        <h1>Detalles del Producto</h1>
        <hr>
        <div class="producto-detail">
            <h2>{{ producto.nombre }}</h2>
            <p><strong>Precio:</strong> ${{ producto.precio }}</p>
            <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
            <!-- Agrega más detalles del producto según tu modelo Producto -->
        </div>
        <hr>
        <a href="{% url 'Tienda' %}" class="btn btn-secondary">Volver a la Lista de Productos</a>
    </div>
</body>
</html>
